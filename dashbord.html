<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANCENDENCE</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="dashbord" href="dashbord.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- <div class="header-container"> -->
            <span class="menu-icon" id="menu-icon">&#9776;
                <div class="menu-content">
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <br>
                    <li>Item 3</li>
                </div>
            </span>
            <span class="profile"></span>
            <div></div>
            <span class="logo">
                <img src="src/pingpong-logo.png" alt="LOGO" class="logo-img">
            </span>
            <input type="search" placeholder="Search..">
        <!-- </div> -->
    </header>
	<div class="dashbord-main">
		<div class="right-side-dashbord">
            <div class="profile-avatar">
                <div class="pingpong-avatar-bar">
                    <div class="profile-photo">
                        <div class="edit-button"></div>
                    </div>
                </div>
                <div class="profile-status">
                    <div class="gird_status">
                        <div class="grid-item " style="font-size:25px; color: #ffc800;">Wins</div>
                        <div class="grid-item ">1</div>
                        <div class="grid-item " style="font-size:25px; color: #ffc800;">Lose</div>
                        <div class="grid-item ">1</div>
                        <div class="grid-item " style="font-size:25px; color: #ffc800;">Score</div>
                        <div class="grid-item ">1</div>
                        <div class="grid-item " style="font-size:25px; color: #ffc800;">Block</div>
                        <div class="grid-item ">1</div>
                    </div>
                </div>
                <div class="tools_profile">
                    <span class="request_list" id="pending_list" style="background-image: url(src/addfriend.svg);"></span>
                    <span class="request_list" id="block_list" style="background-image: url(src/block.svg);"></span>
                    <span class="request_list" id="share_profil" style="background-image: url(src/share.png);"></span>
                </div>
            </div>
        </div>
		<div class="left-side-dashbord">
            <div class="profile-dashbord">
                <div class="username-profile-dashbord">USER_name</div>
                <span class="expbar-profile-dashbord">
                    <span class="user_exp">
                        <span class="level">lvl 100</span>
                        <span class="Experience">80%</span>
                    </span>
                    
                </span>
            </div>
            <div class="match-history-bar">
                <div class="btn_static">
                    <span class="btn_static_click" id="history_bar">HISTORY</span>
                    <span class="btn_static_click" id="achivements_bar">ACHIVEMENTS</span>
                    <span class="btn_static_click" id="rank_bar">RANK</span>
                </div>
                <div class="HISTORYdata">
                    <div class="history-bar">
                        <span class="my_profile_bar" style="border: 2px solid rgb(66, 193, 38);">
                            <img src="src/profile.png" style="object-fit: cover; width: 100px; height: 100px;">
                        </span>
                        <span class="score_bar" style="background-color: rgb(18, 87, 18);">
                            <span class="score_main">5</span>
                            <span class="status">WIN</span>
                            <span class="score_guest">2</span>
                        </span>
                        <span class="challenger_bar" style="border: 2px solid rgb(193, 38, 38);">
                            <img src="src/profile.png" style="object-fit: cover; width: 100px; height: 100px;">
                        </span>
                    </div>
                    <div class="history-bar">
                        <span class="my_profile_bar" style="border: 2px solid rgb(66, 193, 38);">
                            <img src="src/profile.png" style="object-fit: cover; width: 100px; height: 100px;">
                        </span>
                        <span class="score_bar" style="background-color: rgb(107, 29, 29);">
                            <span class="score_main">0</span>
                            <span class="status">LOSE</span>
                            <span class="score_guest">4</span>
                        </span>
                        <span class="challenger_bar" style="border: 2px solid rgb(193, 38, 38);">
                            <img src="src/profile.png" style="object-fit: cover; width: 100px; height: 100px;">
                        </span>
                    </div>
                    <div class="history-bar">
                        <span class="my_profile_bar" style="border: 2px solid rgb(66, 193, 38);">
                            <img src="src/profile.png" style="object-fit: cover; width: 100px; height: 100px;">
                        </span>
                        <span class="score_bar" style="background-color: rgb(91, 84, 23);">
                            <span class="score_main">1</span>
                            <span class="status">DRAW</span>
                            <span class="score_guest">1</span>
                        </span>
                        <span class="challenger_bar" style="border: 2px solid rgb(193, 38, 38);">
                            <img src="src/profile.png" style="object-fit: cover; width: 100px; height: 100px;">
                        </span>
                    </div>
                </div>
            </div>
        </div>
	</div>
    <div class="messanger">
        <div class="messanger-icon">
            <img src="src/sms.png">
        </div>
        <div class="messanger-list">
            <div class="friend-profile" id="Ckannane">
                <div class="friend-profile-status"></div>
            </div>
            <div class="friend-profile" id="User1">
                <div class="friend-profile-status"></div>
            </div>
            <div class="friend-profile" id="User2">
                <div class="friend-profile-status"></div>
            </div>
            <div class="friend-profile" id="User">
                <div class="friend-profile-status"></div>
            </div>
        </div>
    </div>
    <div class="sms" id="chat"></div>
    
    <div class="pending_friends_modal" id="pendingModal">
        <div class="modal_content">
            <span class="close_modal">&times;</span>
            <div class="fr_request_list" id="User">
                <span class="fr_id">
                    <span class="fr_avatar"></span>
                    <span class="fr_name">USER</span>
                </span>
                <span class="requesting">
                    <span class="accept_fr">Accept</span>
                    <span class="reject_fr">Reject</span>
                </span>
            </div>
            <div class="fr_request_list" id="User">
                <span class="fr_id">
                    <span class="fr_avatar"></span>
                    <span class="fr_name">USER</span>
                </span>
                <span class="requesting">
                    <span class="accept_fr">Accept</span>
                    <span class="reject_fr">Reject</span>
                </span>
            </div>
            <!-- Add your pending requests content here -->
        </div>
    </div>


    <div class="Block_modal" id="blockModal">
        <div class="block_modal_content">
            <span class="close_modal">&times;</span>
            <div class="block_list" id="User">
                <span class="fr_id">
                    <span class="fr_avatar"></span>
                    <span class="fr_name">USER</span>
                </span>
                <span class="requesting">
                    <span class="unblock_fr">UnBlock</span>
                </span>
            </div>
            <!-- Add your pending requests content here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
